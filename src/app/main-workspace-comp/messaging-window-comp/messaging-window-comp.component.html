<div class="main-window">
<!-- nav bar -->
    <div class="nav message-window justify-content-between border">
<!-- profile section left part of the nav flex -->
        <div class="d-flex justify-content-start">
<!-- image section -->
            <div class="d-flex">
                <a href="#"><img class="profile-img m-1" [src]="getGroupProfile()"></a>
            </div>
            <div class="d-flex flex-column justify-content-center mx-1">
                <label class="profile-name">{{proGroupName()}}</label>
                <label class="group-info">{{groupInfo()}}</label>
            </div>    
        </div>
<!-- right part of nav bar -->
        <div class="d-flex justify-content-evenly align-items-center">
            <a href="#" class="h-50"><img class="h-100" [src]="searchImg"></a>
            <a href="#" class="h-50"><img class="h-100" [src]="fileAttachImg"></a>
            <a href="#" class="h-50"><img class="h-100" [src]="toggleImg"></a>
        </div>
    </div> 
<!-- Messaging area -->
    <div #messageContainer class="messaging-window d-flex flex-column">
<!-- every message is a bootstrap card -->
        <div *ngFor="let eachMessage of localMessage">
            <div *ngIf="messageUserCheck(eachMessage);then users; else others"></div>
            <ng-template #others>
                <div class="card mx-4 my-2 w-75" style="background-color: #efeeee;">
                    <div class="card-body d-flex flex-column p-1 px-2">
                        <p class="m-0 d-flex justify-content-start text-capitalize fst-italic fw-bolder" [ngStyle]="{'color':bgCardColor(eachMessage)}">{{nameFun(eachMessage)}}</p>
                        <p class="m-0 fw-light text">{{messageSent(eachMessage)}}</p>
                        <p class="m-0 d-flex justify-content-end fw-lighter text">{{timeSent(eachMessage)}}</p>
                    </div>
                </div>
            </ng-template>
            <ng-template #users>
                <div class="card my-2 w-75 mx-6" style="background-color: rgb(124, 250, 185);">
                        <div class="card-body d-flex flex-column p-1 px-2">
                            <p class="m-0 fw-light text">{{messageSent(eachMessage)}}</p>
                            <p class="m-0 d-flex justify-content-end fw-lighter text">{{timeSent(eachMessage)}}</p>
                        </div>
                </div>
            </ng-template>
        </div>
    </div>
<!-- Texting bar -->
    <div class="d-flex texting-section p-2 justify-content-between">
        <div class="d-flex justify-content-center align-items-center">
           <a class="text-link" href="#"><img class="text-bar-icons" [src]="emojiImg"></a>
        </div>
        <div class="d-flex flex-fill input-group align-items-center">
            <input #newText type="text" class="form-control" placeholder="Text here" (keyup.enter)="[addText(newText.value),newText.value='']">
            <button class="btn btn-light txt-send-btn p-0" (click)="[addText(newText.value),newText.value='']"><img class="w-50" [src]="sentImg"></button>
        </div>    
        <div class="d-flex justify-content-center align-items-center">
           <a class="text-link" href="#"><img class="text-bar-icons" [src]="micImg"></a>
        </div>
    </div>
</div>
