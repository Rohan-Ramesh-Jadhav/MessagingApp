<div class="main-window">
<!-- nav bar -->
    <div class="nav message-window justify-content-between border">
<!-- profile section left part of the nav flex -->
        <div class="d-flex justify-content-start">
<!-- image section -->
            <div class="d-flex">
                <a href="#"><img [src]="profileImg"></a>
            </div>
            <div class="d-flex flex-column justify-content-center mx-1">
                <label class="profile-name">name</label>
                <label class="group-info">Group info</label>
            </div>    
        </div>
<!-- right part of nav bar -->
        <div class="d-flex justify-content-evenly align-items-center">
            <a href="#" class="h-50"><img class="h-100" [src]="searchImg"></a>
            <a href="#" class="h-50"><img class="h-100" [src]="fileAttachImg"></a>
            <a href="#" class="h-50"><img class="h-100" [src]="toggleImg"></a>
        </div>
    </div> 
<!-- Messaging area -->
    <div class="messaging-window d-flex flex-column">
<!-- every message is a bootstrap card -->
        <div *ngFor="let eachMessage of localMessage">
            <div *ngIf="messagesFun('type');then users; else others"></div>
            <ng-template #users>
                <div class="card m-4 w-75">
                    <div class="card-body d-flex flex-column p-2">
                        <p class="m-0 d-flex justify-content-start text-capitalize fst-italic">name</p>
                        <p class="m-0 fw-light">message</p>
                        <p class="m-0 d-flex justify-content-end fw-lighter">time</p>
                    </div>
                </div>
            </ng-template>
            <ng-template #others>
                <div class="card m-4 w-75 mx-6">
                        <div class="card-body d-flex flex-column p-2">
                            <p class="m-0 d-flex justify-content-start text-capitalize fst-italic">name</p>
                            <p class="m-0 fw-light">message</p>
                            <p class="m-0 d-flex justify-content-end fw-lighter">time</p>
                        </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
