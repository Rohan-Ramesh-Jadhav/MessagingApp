<div class="left-slider-main h-100 border">
<!-- nav bar -->
    <div class="nav left-slide-nav justify-content-between">
<!-- profile image section left part of the nav flex -->
        <div class="d-flex justify-content-start">
            <a href="#"><img [src]="profileImg"></a>
        </div>
<!-- right part of nav bar flex -->
        <div class="d-flex justify-content-lg-around align-items-center">
            <a href="#" class="h-50"><img class="h-100" [src]="messageImg"></a>
            <a href="#" class="h-50"><img class="h-100" [src]="toggleImg"></a>
        </div>
    </div>
<!-- search bar -->
    <div class="d-flex">
        <form class="input-group search-input m-1">
            <button class="btn btn-light"><img class="w-50" [src]="searchImg"></button>
            <input class="form-control border-0" type="search" placeholder="Search people">
        </form>
    </div>
<!-- chatlist [contain people's list whose chat has been initiated] -->
    <div class="chat-list py-1 h-75">
        <ul class="list-group">
<!-- looping through all contact least -->
            <li class="list-group-item d-flex p-0 justify-content-between px-2" *ngFor="let eachContact of Localcontact">
                <div class="d-flex flex-row align-items-center">
<!-- this condition will check is profile set or not -->
                    <div *ngIf="checkDefaultImg(eachContact); then default; else userPro"></div>
                    <ng-template #default>
                        <img [src]="profilePic(eachContact)">
                    </ng-template>
                    <ng-template #userPro>
                        <img class="profile-img m-1" [src]="profilePic(eachContact)">
                    </ng-template>
<!-- this section will update the last message and contact/group name -->
                    <div class="d-flex flex-column">
                        <label class="h-50 pt-2"><strong>{{eachContact}}</strong></label>
                        <p class="m-0 text-black-50 last-updated-time" [innerText]="lastMessageFun(eachContact)"></p>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-end">
                    <p class="text-black-50 last-updated-time">{{lastUpdateTime(eachContact)}}</p>
                    <div *ngIf="checkMute(eachContact); then mute;"></div>
                    <ng-template #mute>
                        <img class="mute-icon" [src]="muteIcon">
                    </ng-template>
                </div>    
            </li>
        </ul>
    </div>
</div>
